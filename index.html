<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Akbar Restaurant | Indian Cuisine Restaurant | Indian Food NJ</title>
 
    <link href="Scripts/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css" />
    <script src="jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
   
  <style type="text/css">
       #spinner
       {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url('images/page-loader.gif') 50% 50% no-repeat;
}

  </style>
  <script type="text/javascript">

    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        navigator.splashscreen.hide();
    }
      $(document).ready(function () {
          $('<div id="spinner"></div>').prependTo(document.body);
       });


    function callpage()
	{
	    window.location.href = "http://www.akbarrestaurant.com/M/Default.aspx?phonegap=true";
                     var $this = $(this),
	    theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
        msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
        textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
        textonly = !!$this.jqmData("textonly");
	    html = $this.jqmData("html") || "";
	    $.mobile.loading("show", {
	        text: msgText,
	        textVisible: textVisible,
	        theme: theme,
	        textonly: textonly,
	        html: html
	    });			

    }

  </script>

</head>
<body  onload="callpage()">

</body>
</html>
